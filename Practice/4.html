<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-info align-items-center" style="height: 10vh;">
            <div class="col-2">Home</div>
            <div class="col-8">About Us</div>
            <div class="col-2 d-flex justify-content-end">Log Out</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex flex-column mt-1 ">
                <div class="row" style="height: 30vh;border: 1px solid black;">
                    <div class="col-12 text-danger d-flex align-items-center justify-content-center">
                        GOOD MORNING ZOOMERS!!!

                    </div>

                </div>

                <div class="row mt-1">
                    <div class="col-2 p-0"><button class="btn btn-outline-info btn-block" id="lik">Like</button></div>
                    <div class="col-8 p-0"><input type="text" name="" placeholder="comment here" class="form-control">
                    </div>
                    <div class="col-2 p-0 d-flex justify-content-end"><button id="com"
                            class="btn btn-outline-info btn-block">Comment</button></div>
                </div>

                <div class="d-flex flex-column mt-1" id="commentbox">
                    <div class="row" id="placecomment">
                        <div class="col-10 d-flex align-items-center">Sample comment here</div>
                        <div class="col-2 d-flex justify-content-end"><button
                                class="btn btn-outline-danger">Delete</button></div>


                    </div>

                </div>

            </div>


        </div>


    </div>
