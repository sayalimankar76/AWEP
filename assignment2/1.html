<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="color: white; background-color: violet;">
        <h3> hello everyone</h3>

    <h4 style="border:2px solid red;  border-radius: 9px ;">
        Understanding Color Code & Border Styling
    </h4>

    <div style="color:white; background-color: yellow; padding: 5px;">
        Understanding Color Code & Border Styling
    </div>
</body>

</html>
